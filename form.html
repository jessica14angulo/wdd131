<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Product Review</h1>
    <form action="review.html" method="get" onsubmit="incrementReviewCounter()">
        
        <label for="product">Product Name:</label>
        <select name="product" id="product" required>
            <option value="" disabled selected>Select a Product...</option>
        </select>

        <label>Overall Rating:</label>
        <input type="radio" id="rating1" name="rating" value="1" required>
        <label class="star-label" for="rating1">‚≠ê</label>
        
        <input type="radio" id="rating2" name="rating" value="2">
        <label class="star-label" for="rating2">‚≠ê‚≠ê</label>
        
        <input type="radio" id="rating3" name="rating" value="3">
        <label class="star-label" for="rating3">‚≠ê‚≠ê‚≠ê</label>
        
        <input type="radio" id="rating4" name="rating" value="4">
        <label class="star-label" for="rating4">‚≠ê‚≠ê‚≠ê‚≠ê</label>
        
        <input type="radio" id="rating5" name="rating" value="5">
        <label class="star-label" for="rating5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>


        <label for="install-date">Date of Installation:</label>
        <input type="date" id="install-date" name="install_date" required>

        <label>Which features did you find useful in the product? <i>(Check all that apply)</i></label>
        <input type="checkbox" id="feature-1" name="features" value="Durability">
        <label class="feature-label" for="feature-1">Durability</label>
        
        <input type="checkbox" id="feature-2" name="features" value="Ease of Use">
        <label class="feature-label" for="feature-2">Ease of Use</label>
        
        <input type="checkbox" id="feature-3" name="features" value="Performance">
        <label class="feature-label" for="feature-3">Performance</label>

        <input type="checkbox" id="feature-4" name="features" value="Design">
        <label class="feature-label" for="feature-3">Design</label>

        <label for="review">Written Review: <i>(Optional)</i></label>
        <textarea id="review" name="review" rows="6" cols="50"></textarea>
        
        <label for="username">Your Name: <i>(Optional)</i></label>
        <input type="text" id="username" name="username">
    
        <input type="submit" value="Submit Review">
    </form>
</body>
<footer>
    <p>&copy;<span id="currentYear"></span> üåê Jessica Angulo üåê Bolivia </p>
    <p id="lastModified"></p>
</footer>
</html>
